<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Attribute Updater</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">

    <h1>Dynamic Image Attribute Updater</h1>

    <img style="width: 50%;" id="myImg" src="./download.jpg" alt="Cat" title="A cute Cat">

    <input id="imgSrc" type="text" placeholder="Update Image">
    <input id="imgTitle" type="text" placeholder="Update image title">
    <input id="imgAlt" type="text" placeholder="Update Image Alt">

    <button id="setContentBtn">Set Content</button>
  </div>



  
  <script src="./scripts.js"></script>
  
</body>
</html>
